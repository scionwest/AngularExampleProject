<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="utf-8">
    <title>Event Registration</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/app.css" />
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-default navbar-inverse">
      <div class="container-fluid">
        <ul class="nav navbar-nav">
          <li><a href="/NewEvent.html">Create Event</a></li>
        </ul>
      </div>
    </nav>

    <div ng-controller="EditProfileController">

      <form name="profileForm">
        <fieldset>
          <div class="row">
            <div class="col-sm-3 col-md-4">
                <img style="width:100%;" ng-src="{{getGravatarUrl(user.emailAddress)}}" />
            </div>

            <div class="col-sm-9 col-md-8">
              <fieldset>
                <div class="form-group">
                  <label for="userName">User Name:</label>
                  <input class="form-control"
                         focus id="userName"
                         required
                         ng-pattern="/^[-A-Za-z0-9]{2,20}$/"
                         type="text"
                         placeholder="Username"
                         ng-model="user.userName" />
                </div>
                <div class="form-group">
                  <label for="password">Password:</label>
                  <input id="password"
                         class="form-control"
                         required
                         type="password"
                         placeholder="Password"
                         ng-model="user.password" />
                </div>
                <div class="form-group">
                  <label for="name">Name:</label>
                  <input id="name"
                         class="form-control"
                         type="text"
                         placeholder="Name"
                         ng-model="user.name" />
                </div>
                <div class="form-group">
                  <label for="emailAddress">Email Address:</label>
                  <input id="emailAddress"
                         type="email"
                         class="form-control"
                         placeholder="Email Address"
                         ng-model="user.emailAddress" />
                </div>
              </fieldset>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12">
              <label for="bio">Bio:</label>
              <textarea id="bio"
                        class="form-control"
                        rows="6"
                        style="width:100%; color:#52575c"
                        placeholder="Bio"
                        ng-model="user.bio"></textarea>
            </div>
          </div>

          <br/>

          <div class="row">
            <div class="col-xs-12 col-sm-3">
              <button class="btn">Cancel</button>
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>

  <script src="/lib/angular.min.js"></script>
  <script src="/lib/angular-resource.min.js"></script>
  <script src="/lib/jquery.min.js"></script>
  <script src="/lib/bootstrap.min.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/services/GravatarUrlBuilder.js"></script>
  <script src="/js/controllers/EditProfileController.js"></script>
</body>
</html>
